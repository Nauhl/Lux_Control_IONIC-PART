<ion-header no-border>
  <ion-toolbar color="#f3c623">
    <ion-title>CRUD</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="">
    <ion-item>
      <ion-input type="text" placeholder="Your name" [(ngModel)]="Name"></ion-input>
    </ion-item>
    <!--<ion-item>
      <ion-label style="color:#999">Gender</ion-label>
      <ion-select interface="popover" [(ngModel)]="gender">
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option value="m">Male</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item style="color:#999">
      <ion-label>Date of birthday</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="date_birth" min="1945-08-17" max="2020-08-28"></ion-datetime>
    </ion-item>-->

    <ion-item>
      <ion-input type="text" placeholder="Email" *ngIf="Id==0" [(ngModel)]="Email"></ion-input>
      <ion-input type="text" placeholder="Email" *ngIf="Id!=0" readonly="true" [(ngModel)]="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="Password"></ion-input>
    </ion-item>
    <ion-button expand="full" class="ion-padding" *ngIf="Id==0" color="success" (click)="crudAction('Create')" 
    [disabled]="disabledButton">Submit</ion-button>
    <ion-button expand="full" class="ion-padding" *ngIf="Id!=0" color="success" (click)="crudAction('Update')" 
    [disabled]="disabledButton">Update</ion-button>
  
  </div>
  <p style="font-size: 14px; color: #999;" class="ion-padding" *ngIf="Id!=0">
  Leave the password blank if you don't want to change it.</p>
  </ion-list>

</ion-content>
